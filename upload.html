<!DOCTYPE html>
<html>

<head>
  <title>findlogomoz - upload file</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

  <style>
    body {
      font-family: sans-serif;
    }

    .form {
      background: #fff;
      width: 50%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      padding-top: 40px;
      padding-bottom: 40px;
      box-shadow: 2px 2px 9px lightgray;
      justify-content: center;
      justify-items: center;
      align-content: center;
      align-items: center;
      margin: 0 auto;
    }

    #uploader {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 4px;
    }

    #fileButton {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #fileButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="index.html">findlogomoz</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
            </ul>
            <div class="d-flex">
                <a href="upload.html"><button class="btn btn-success">upload</button></a>
            </div>
        </div>
    </div>
</nav>

<div class="form">
  <h3>upload logo</h3>
  <progress value="0" max="100" id="uploader">0%</progress>
  <div>
    <input type="file" value="upload" accept=".jpg" id="fileButton">
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<script>
  let url = 'https://api-us-west-2.hygraph.com/v2/cltnjyce406ze07v0wktr3jh3/master';

  const firebaseConfig = {
    apiKey: "AIzaSyB9WDZnhjGzzjm66flZUmoHDQq6tdZDmsA",
    authDomain: "chatbot-93051.firebaseapp.com",
    databaseURL: "https://chatbot-93051-default-rtdb.firebaseio.com",
    projectId: "chatbot-93051",
    storageBucket: "chatbot-93051.appspot.com",
    messagingSenderId: "910650346544",
    appId: "1:910650346544:web:a632788aa15a6b3e9471f5",
    measurementId: "G-TK65S06RH0"
  };

  firebase.initializeApp(firebaseConfig);

  function publishAsset(id) {
    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        query: `mutation PublicarImagem {
          publishAsset(where: {id: "${id}"}, to: PUBLISHED) {
            id
            url
          }
        }`,
      })
    })
    .then(response => response.json())
    .then(data => {
      console.log(data);
      if (data.errors) {
        console.log("Asset not published, retrying...");
        setTimeout(() => publishAsset(id), 5000); // Retry after 5 seconds
      } else {
        console.log("Asset published successfully!");
      }
    });
  }

  document.getElementById('fileButton').addEventListener('change', function (e) {
    var file = e.target.files[0];
    var storageRef = firebase.storage().ref('images/' + file.name);
    var uploadTask = storageRef.put(file);

    uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED,
      function (snapshot) {
        var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        document.getElementById('uploader').value = progress;
        console.log('Upload is ' + progress + '% done');
        switch (snapshot.state) {
          case firebase.storage.TaskState.PAUSED:
            console.log('Upload is paused');
            break;
          case firebase.storage.TaskState.RUNNING:
            console.log('Upload is running');
            break;
        }
      },
      function (error) {
        switch (error.code) {
          case 'storage/unauthorized':
            break;
          case 'storage/canceled':
            break;
          case 'storage/unknown':
            break;
        }
      },
      function () {
        var downloadURL = uploadTask.snapshot.downloadURL;
        console.log('downloadURL', downloadURL);
        fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              query: `mutation InsertFile {
                createAsset(data: {fileName: "", uploadUrl: "${downloadURL}"}) {
                  id
                  url
                  fileName
                }
              }`,
            })
          })
          .then(res => res.json())
          .then(data => {
            console.log(data);
            let idImage = data.data.createAsset.id;
            console.log(idImage);
            idImage.toString();
            publishAsset(idImage);
          });
      });
  });
</script>

</body>

</html>
