<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find logo</title>
</head>
<body>
    <input type="file">
    <input type="submit" value="upload">
    <script>
      onload = function upload() {
    let url = "https://api-us-west-2.hygraph.com/v2/cltnjyce406ze07v0wktr3jh3/master";

    // Fetch GraphQL API
    fetch(url, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            query: `
                query MyQuery {
                    uploadLogos {
                        logo {
                            id
                            url
                        }
                    }
                }
            `
        })
    })
    .then(res => res.json())
    .then(data => {
        console.log(data);


        //second fetch
        fetch(url,{
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                query: `
                mutation InsertLogo {
  publishAsset(where: {id: "clto2w072ovox07k94pbm8oot"}, to: PUBLISHED) {
    id
    url
  }
}
                `
            })
        })

        .then(resInsert=>resInsert.json())
        .then(resUpload=>{
            console.log(resUpload);
        })
    });
}

    </script>
    

   
</body>
</html>
