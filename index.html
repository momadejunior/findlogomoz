<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar logotipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        img {
            width: 100%;
        }
        .cards-logo{
          border: 2px solid lightgrey;
          text-align: center;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html">FindLogo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    
                </ul>
                <div class="d-flex">
                    <a href="upload.html">upload</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row" id="app">
           
        </div>
    </div>



    <script>


        let url = 'https://api-us-west-2.hygraph.com/v2/cltnjyce406ze07v0wktr3jh3/master';
        app = document.getElementById('app');

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                query: `query LogosItems {
                assets {
                    id
                    size
                    fileName
                    mimeType
                    locale
                    url
                    }
                }
                `
            })

        })

        .then(res=>res.json())
        .then(data=>{
             console.log(data)

             let logos = data.data.assets;

             for(i=0; i<logos.length; i++){
               
                app.innerHTML+=` <div class="col-md-2 cards-logo">
                <img src="${logos[i].url}" alt="${logos[i].fileName}"/>
                <a href="#" onclick="downloadFunction('${logos[i].url}', '${logos[i].fileName}')">download</a>
                </div>`;
             }
        })

        function downloadFunction(url, fileName) {
            fetch(url)
                .then(res => res.blob())
                .then(blob => {
                    const a = document.createElement('a');
                    const objectURL = URL.createObjectURL(blob);
                    a.href = objectURL;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }


    </script>
</body>

</html>
