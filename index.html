    <style>
        img {
            width: 100%;
        }
        .cards-logo{
          border: 2px solid lightgrey;
          text-align: center;
        }

        .search-section{
            margin-bottom:100px;
	height: 400px;
	background: darkslategray;
}

	.col-img {
	height: 160px;
	display: flex;
	padding: 5px;
}
    </style>

	<style>
		@import url("https://fonts.googleapis.com/css2?family=Poppins:weight@100;200;300;400;500;600;700;800&display=swap");


       body{
        background-color:#eee;
        font-family: "Poppins", sans-serif;
        font-weight: 300;
       }

       .height{
        height: 100vh;
       }
       

       .search{
       position: relative;
       box-shadow: 0 0 40px rgba(51, 51, 51, .1);
         
       }

       .search input{

        height: 60px;
        text-indent: 25px;
        border: 2px solid #d6d4d4;


       }


       .search input:focus{

        box-shadow: none;
        border: 2px solid blue;


       }

       .search .fa-search{

        position: absolute;
        top: 20px;
        left: 16px;

       }

       .search button{

        position: absolute;
        top: 5px;
        right: 5px;
        height: 50px;
        width: 110px;
        background: blue;

       }
	</style>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html">FindLogo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    
                </ul>
                <div class="d-flex">
                    <a href="upload.html" class="btn btn-success">upload</a>
                </div>
            </div>
        </div>
    </nav>



<div class="container">

                    <div class="row height d-flex justify-content-center align-items-center">

                      <div class="col-md-8">

                        <div class="search">
                          <i class="fa fa-search"></i>
                          <input type="text" class="form-control" placeholder="Have a question? Ask Now">
                          <button class="btn btn-primary">Search</button>
                        </div>
                        
                      </div>
                      
                    </div>
                </div>

    <div class="container">
        <div class="row" id="app">
        </div>
    </div>



    <script>


        let url = 'https://api-us-west-2.hygraph.com/v2/cltnjyce406ze07v0wktr3jh3/master';
        app = document.getElementById('app');

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                query: `query LogosItems {
                assets {
                    id
                    size
                    fileName
                    mimeType
                    locale
                    url
                    }
                }
                `
            })

        })

        .then(res=>res.json())
        .then(data=>{
             console.log(data)

             let logos = data.data.assets;

             for(i=0; i<logos.length; i++){
               
                app.innerHTML+=` <div class="col-md-2">
                <div class="cards-logo">
                    <div class="col-img"><img src="${logos[i].url}" alt="${logos[i].fileName}"/></div>
                    <a href="#" onclick="downloadFunction('${logos[i].url}', '${logos[i].fileName}')">download</a>
                </div>
                </div>`;
             }
        })

        function downloadFunction(url, fileName) {
            fetch(url)
                .then(res => res.blob())
                .then(blob => {
                    const a = document.createElement('a');
                    const objectURL = URL.createObjectURL(blob);
                    a.href = objectURL;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }


    </script>
</body>

</html>
