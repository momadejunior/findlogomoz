    <div class="container">

    <script>


        let url = 'https://api-us-west-2.hygraph.com/v2/cltnjyce406ze07v0wktr3jh3/master';
        app = document.getElementById('app');

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                query: `query LogosItems {
                assets {
                    id
                    size
                    fileName
                    mimeType
                    locale
                    url
                    }
                }
                `
            })

        })

        .then(res=>res.json())
        .then(data=>{
             console.log(data)

             let logos = data.data.assets;
             let urlLogo = logos.url;

             for(i=0; i<logos.length; i++){
               
                app.innerHTML+=` <div class="col-md-2">
                <img src="${logos[i].url}" alt="${logos[i].fileName}"/>
                <a href="${logos[i].url}" download="true">download</a>
                </div>`;
             }

             console.log(urlLogo);

          
 
        })


    </script>
